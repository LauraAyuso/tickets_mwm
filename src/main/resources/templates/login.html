<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>

<title>MWM - login</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/login/css/login.css}" rel="stylesheet" />
<link href="#" th:href="@{/login/css/style.css}" rel="stylesheet" />

</head>

<body>

	<div class="container">
		<form class="form-signin" action="#" th:action="@{/logincheck}"
			th:object="${userCredencial}" method="post">
			<h2 class="form-signin-heading">Inicia sesion</h2>
			<label for="inputEmail" class="sr-only">Usuario</label> <input
				type="text" id="inputUsername" class="form-control"
				placeholder="Nombre de usuario" th:field="*{username}" /> <label
				for="inputPassword" class="sr-only">Clave</label> <input
				type="password" id="inputPassword" class="form-control"
				placeholder="clave de usuario" th:field="*{password}" />
			<div th:if="${error != null}" class="alert alert-darger" role="alert">nombre
				de usuario o clave incorrectos
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
				Sign in
			</button>
		</form>

	</div>
	<!-- /container -->

</body>
</html>
